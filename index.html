<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Naval Warfare - MineMines </title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="newstyles.css"> -->
</head>

<body onload="init()">
<!-- <body> -->

    <div class="header">MineMines</div>

    <div class="levels">
        <li>
            <ul class="ensign"><button data-i="" data-j="" onclick="levels(this)">Ensign</button></ul>
            <ul class="lieutenant"><button data-i="" data-j="" onclick="levels(this)">Lieutenant</button></ul>
            <ul class="commander"><button data-i="" data-j="" onclick="levels(this)">Commander</button></ul>
            <ul class="captain"><button data-i="" data-j="" onclick="levels(this)">Captain</button></ul>
            <ul class="admiral"><button data-i="" data-j="" onclick="levels(this)">Admiral</button></ul>
        </li>
    </div>

    <div class="game-stats">
        <li>
            <ul class="lives">LIVES:<br><span style="color:rgb(255, 0, 0);">&#10084; &#10084; &#10084;</span></ul>
            <ul class="restart"><button><span>&#128515</span></button></ul>
            <ul class="score"><span>00&#128176;</span></ul>
            <ul class="timer"><span>00:000</span></ul>
        </li>
    </div>

    <table class="board">
        <tbody class="tile"></tbody>
    </table>
    
    <script src="js/util.js"></script>
    <script src="js/gameSet.js"></script>
    <script src="js/gameEvents.js"></script>
    <script src="js/gameStats.js"></script>
    <script src="js/manageLeveles.js"></script>


</body>

</html>
