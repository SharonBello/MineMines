<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="stylesheet" href="css/levels.css">
    <link rel="stylesheet" href="css/gameStats.css">
    <link rel="stylesheet" href="css/board.css">
    <title>Naval Warfare - MineMines </title>
</head>

<body onload="init()">

    <div class="header">MineMines</div>

    <div class="levels">
        <li>
            <ul class="ensign"><button onclick="levels('easier')">Ensign</button></ul>
            <ul class="lieutenant"><button onclick="levels('easy')">Lieutenant</button></ul>
            <ul class="commander"><button onclick="levels('medium')">Commander</button></ul>
            <ul class="captain"><button onclick="levels('hard')">Captain</button></ul>
            <ul class="admiral"><button onclick="levels('crazy')">Admiral</button></ul>
        </li>
    </div>

    <div class="game-stats">
        <li>
            <ul class="lives">LIVES:<br><span class="num-lives" style="color:rgb(255, 0, 0);"></span></ul>
            <ul class="restart"><button><span class="face"></span></button></ul>
            <ul class="score"><span class="score">00</span></ul>
            <ul class="timer"><span class="timer">00:000</span></ul>
        </li>
    </div>

    <table class="board">
        <tbody class="tile"></tbody>
    </table>
    
    <script src="js/util.js"></script>
    <script src="js/gameSet.js"></script>
    <script src="js/gameEvents.js"></script>
    <script src="js/gameStats.js"></script>
    <script src="js/manageLeveles.js"></script>


</body>

</html>
